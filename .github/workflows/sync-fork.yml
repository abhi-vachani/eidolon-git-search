name: Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      SYNC_FORK: ${{ env.SYNC_FORK }}
    if: ${{ env.SYNC_FORK != 'disable' }}
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          base: master
          head: master